language: rust
rust:
  - nightly
  - beta
  - stable
sudo: true
-env:
  global:
    - LD_LIBRARY_PATH=/usr/local/lib
addons:
  apt:
    packages:
      - libgtk-3-dev
      - libmount-dev
script:
  - rustc --version
  - cargo build
    # in order to also check tests and non-default crate features, use
  #- cargo clippy --all-targets --all-features -- -D warnings
  - cargo test
